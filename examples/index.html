<!DOCTYPE html>
<html ng-app="insightCharts" ng-controller="MainCtrl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title ng:bind-template="{{title}}"> </title>
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans|PT+Sans|Lato" />
    <link href="css/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

   
</head>
<body>
    <div id="content">

        <header>
            <a id="logo" href="#"><h1>Insight Charts</h1></a>
            <p id="summary">
                A Javascript chart library with support for dataset filtering.
            </p>
            <ul id="menu">
                <li><a href="./">Examples</a>
                    <ul>
                        <li ng-repeat="example in examples" >
                              <a href="#/example/{{example.name}}">{{example.pageName}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </header>

        <div id="description">
            <div ng-view class="view-frame"></div>
        </div>        
    </div>
       
    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/crossfilter.js"></script>
    <script src="lib/d3.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script type="text/javascript" src="./lib/InsightCharts.js"></script>
    <script src="js/prism.js" data-manual></script>
    <script src="lib/d3.tip.js" data-manual></script>
    <script src="js/app.js"></script>
    <script src="js/insightChartsControllers.js"></script>
    <script src="js/insightChartsServices.js"></script> 
</body>

</html>
