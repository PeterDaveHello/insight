<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Zoomable Time Chart</title>
    <script type="text/javascript" src="./lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./lib/d3.v3.js"></script>
    <script type="text/javascript" src="./lib/d3.tip.js"></script>
    <script type="text/javascript" src="./lib/InsightCharts.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans|Lato" />
    <link href="css/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/prism.js" data-manual></script>
    <script src="js/barchart.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax(
                {
                    url: "js/barchart.js",
                    dataType: 'html', 
                    success: function(result){
                        $('#source').text(result);
                        Prism.highlightAll();
                    }
                }
            ); 
        });
    </script>
</head>
<body>
    <div id="content">

        <div id="description">
            <h1>Zoomable Time Chart</h1>
            <p>This example shows a bar chart using JSON data, a zoomable time x-axis and an x range limit.</p>
            <p></p>
            <p></p>
        </div>
        <pre>
            <code id="source" class="language-javascript">
            </code>
        </pre>
    </div>
    <div id="chartContainer">
        <div id="barChart" class="exampleChart">
        </div>
    </div>
</body>

</html>
