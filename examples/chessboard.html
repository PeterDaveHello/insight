    <style type="text/css">
        #board {

            width:100px;
            height:100px;
            display: inline-block;
            border: solid 1px silver;
            padding: 0;
            margin:0;
        }
        .row:nth-child(odd) > .square:nth-child(odd) {
            background-color: silver;
        }
        .row:nth-child(even) > .square:nth-child(even) {
            background-color: silver;
        }

</head>
