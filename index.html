<!DOCTYPE html>
<html ng-app="insightCharts" ng-controller="MainCtrl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title ng:bind-template="{{title}}"></title>
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans|PT+Sans" />
    <link href="css/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="//bootswatch.com/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="//bootswatch.com/assets/css/bootswatch.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-51598480-1', 'stavrakakis.github.io');
    ga('send', 'pageview');
    </script>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="#" class="navbar-brand">Insight Charts</a>
            </div>
            <!-- Weirdly enough, the items defined here are displayed right-to-left -->
            <div id="navbar-main" class="navbar-collapse collapse">
                <!-- Twitter link -->
                <div style="float:right; margin:11px; margin-left:50px;">
                    <a href="https://twitter.com/insight_js">
                        <img height="22px" src="/images/twitter-icon.png" />
                    </a>
                </div>
                <!-- Download button -->
                <div style="float:right; margin:13px; margin-left:50px;">
                    <a href="/dist/InsightCharts.min.js" download="InsightCharts.min.js" style="color:white">Download</a>
                </div>
                <!-- Examples pages -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Demos <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="example in examples">
                                <a href="#/example/{{example.name}}">{{example.pageName}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-view class="view-frame"></div>

    <script src="lib/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="lib/angular.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="lib/ui-bootstrap-0.11.0.min.js"></script>
    <script src="lib/crossfilter.js"></script>
    <script src="lib/d3.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script type="text/javascript" src="./dist/InsightCharts.js"></script>
    <script src="lib/prism.js" data-manual></script>
    <script src="lib/d3.tip.js" data-manual></script>
    <script src="js/app.js"></script>
    <script src="js/insightChartsControllers.js"></script>
    <script src="js/insightChartsServices.js"></script>
</body>

</html>
